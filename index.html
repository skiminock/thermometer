<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="styles.css?v=1.0">

</head>

<body>

<script>
    function update () {
        const scale = document.getElementById('scale')

        if (scale) {
            const height = randomBetween(0, 204)
            scale.setAttribute('height', height + 'px')
            console.log('height', height)
        }
    }

    function randomBetween (min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

</script>


<div class="block" style="height: 204px;">

    <button onclick="update()">
        UPDATE
    </button>

    <div class="title">
        <svg viewBox="0 0 50 204" width="100%" height="100%">
            <text x="28" y="104" transform="rotate(-90, 28, 104)" style="text-anchor: middle; font-size: 14px;">
                Thermometer
            </text>
        </svg>
    </div>

    <div class="thermometer">

        <svg width="100%" height="100%" viewBox="0 0 16 204">
            <defs>
                <clipPath id="clip">
                    <rect height="4" width="16" rx="2" x="0" y="0"></rect>

                    <rect height="4" width="16" rx="2" x="0" y="40"></rect>
                    <rect height="4" width="16" rx="2" x="0" y="48"></rect>
                    <rect height="4" width="16" rx="2" x="0" y="56"></rect>
                    <rect height="4" width="16" rx="2" x="0" y="64"></rect>
                    <rect height="4" width="16" rx="2" x="0" y="72"></rect>
                    <rect height="4" width="16" rx="2" x="0" y="80"></rect>

                    <rect height="4" width="16" rx="2" x="0" y="176"></rect>
                    <rect height="4" width="16" rx="2" x="0" y="184"></rect>
                    <rect height="4" width="16" rx="2" x="0" y="192"></rect>
                    <rect height="4" width="16" rx="2" x="0" y="200"></rect>

                </clipPath>
            </defs>

            <g clip-path="url(#clip)">
                <g style="transform: rotate(-180deg) translate(-16px, -204px);">
                    <rect class="overlay" fill="#E0E0E0" height="100%" width="100%" x="0" y="0"></rect>
                    <rect class="scale" id="scale" fill="#2BB0ED" height="73px" width="100%" x="0" y="0"></rect>
                </g>
            </g>

        </svg>

</div>

<script src="scripts.js?v=1.0"></script>
